<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/index.css">
</head>
<body>
    <section>
        <div class="Calc1">
            <!--   <h2>Scientific calculator</h2>   -->
            <div class="display">
                <div id="previous"></div>
                <div id="current"></div>
            </div>
            <button class="col-2 btn1" onclick="display.removeNumbers()">C</button>
            <button class="btn1" onclick="display.deleteNumber()">&larr;</button>
            <button class="operator btn1" value="divide">/</button>
            <button class="number btn1">7</button>
            <button class="number btn1">8</button>
            <button class="number btn1">9</button>
            <button class="operator btn1" value="multiply">x</button>
            <button class="number btn1">4</button>
            <button class="number btn1">5</button>
            <button class="number btn1">6</button>
            <button class="operator btn1" value="subtract">-</button>
            <button class="number btn1">1</button>
            <button class="number btn1">2</button>
            <button class="number btn1">3</button>
            <button class="operator btn1" value="add">+</button>
            <button class="col-2 number btn1">0</button>
            <button class="number btn1">.</button>
            <button class="operator btn1" value="equal">=</button>
        </div>
    
        <div class="Calc2-3">
            <div class="Calc2">
                <h2 class="col-4">Interest Calculator</h2>
                
                <label class="grupo-1 name">Tipo de interes</label>
                <div class="grupo-1">
                    <div>
                        <input type="radio" name="interes" value="simple">
                        <label for="simple">Simple</label>
                    </div>
                    <div>
                        <input type="radio" name="interes" value="compuesto">
                        <label for="compuesto">Compuesto</label>
                    </div>
                </div>

                <label class="grupo-2 name" for="calcular-tipo">¿Que vamos a calcular?</label>
                <div class="entrada">
                    <select class="grupo-2" id="calcular-tipo">
                        <option value="valorPresente">Valor presente</option>
                        <option value="valorFuturo">Valor futuro</option>
                        <option value="tiempoMeses">Cantidad de tiempo</option>
                        <option value="cuota">Tasa de interés</option>
                    </select>
                </div>

                <div class="entrada">
                    <input type="number">
                    <label>Valor presente</label>
                </div>

                <div class="entrada calcular">
                    <input type="number">
                    <label>Valor futuro</label>
                </div>

                <div class="entrada">
                    <input type="number" placeholder="Porcenjate (%)">
                    <label for="">Tasa de interés</label>
                </div>

                <div class="entrada">
                    <input type="text" id="autocomplete-input">
                    <label for="autocomplete-input">Periodo de la tasa</label>
                    <div id="autocomplete-options" class="autocomplete-options"></div>
                </div>

                <div class="entrada">
                    <input type="number" placeholder="Meses">
                    <label>Cantidad de tiempo</label>
                </div>

                <label class="grupo-3 name">Tiempo en años</label>
                <div class="grupo-3 entrada">
                    <input id="tAnos" type="text" readonly>
                </div>

                <button class="btn" type="button" onclick="calcular()">Calcular</button>
            </div>
        
            <div class="Calc3">
                <h2>Uniform Payment Calculator</h2>
            </div>
        </div>
    </section>
    
    <section>
        <div class="Calc4">
            <h2>Amortization table</h2>
        </div>
    </section>

    <script src="Js/calc1.js" type="text/javascript"></script>
    <script src="Js/calc2.js" type="text/javascript"></script>
    <script src="Js/calc3.js" type="text/javascript"></script>
    <script src="Js/index.js" type="text/javascript"></script>
</body>
</html>
