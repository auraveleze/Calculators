<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/index.css">
</head>
<body>
    <section class="calc-content">
        <div class="one">
            <div class="display">
                <div id="previous"></div>
                <div id="current"></div>
            </div>
            <button class="col-2 btn-one" onclick="display.removeNumbers()">C</button>
            <button class="btn-one" onclick="display.deleteNumber()">&larr;</button>
            <button class="operator btn-one" value="divide">/</button>
            <button class="number btn-one">7</button>
            <button class="number btn-one">8</button>
            <button class="number btn-one">9</button>
            <button class="operator btn-one" value="multiply">x</button>
            <button class="number btn-one">4</button>
            <button class="number btn-one">5</button>
            <button class="number btn-one">6</button>
            <button class="operator btn-one" value="subtract">-</button>
            <button class="number btn-one">1</button>
            <button class="number btn-one">2</button>
            <button class="number btn-one">3</button>
            <button class="operator btn-one" value="add">+</button>
            <button class="col-2 number btn-one">0</button>
            <button class="number btn-one">.</button>
            <button class="operator btn-one" value="equal">=</button>
        </div>
    
        <div class="calcs-content">
            <div class="calc two">
                <h2 class="col-4">Calculadora de Interés</h2>

                    <label class="title">Tipo de interés</label>
                    <div class="int-container">
                        <label>
                            <input type="radio" name="typeInt-two" value="simple">
                            <span>Simple</span>
                        </label>
                        <label>
                            <input type="radio" name="typeInt-two" value="compound">
                            <span>Compuesto</span>
                        </label>
                    </div>
                
                    <label class="title">¿Que vamos a calcular?</label>
                    <div class="input-box">
                        <select id="value-calculated-two">
                            <option>Seleccionar...</option>
                            <option value="1">Valor presente</option>
                            <option value="2">Valor futuro</option>
                            <option value="3">Cantidad de tiempo</option>
                            <option value="4">Tasa de interés</option>
                        </select>
                    </div>

                <div class="input-box">
                    <input type="text" id="presentVal-two" value="">
                    <label>Valor presente</label>
                </div>

                <div class="input-box">
                    <input type="text" id="futureVal-two" value="">
                    <label>Valor futuro</label>
                </div>

                <div class="input-box">
                    <input type="text" id="interest-two" value="" placeholder="Porcentaje">
                    <label>Tasa de interés</label>
                </div>

                <div class="input-box">
                    <input type="text" id="time-two" value="" placeholder="Meses">
                    <label>Cantidad de tiempo</label>
                </div>

                <div class="input-box">
                    <input class="inactive" id="years-two" value="" type="text" readonly>
                    <label>Tiempo en años</label>
                </div>

                <div class="input-box">
                    <label>Periodo de la tasa</label>
                    <select id="period-two">
                        <option value="Mensual">Mensual</option>
                        <option value="Bimestral">Bimestral</option>
                        <option value="Trimestral">Trimestral</option>
                        <option value="Semestral">Semestral</option>
                        <option value="Anual">Anual</option>
                    </select>
                </div>

                <div class="input-box">
                    <input class="inactive" id="effectiveRate-two" value="" type="text" readonly>
                    <label>Tasa interés efectiva</label>
                </div>

                <button class="btn" onclick="calculateInterest()">Calcular</button>
            </div>
        
            <div class="calc three">
                <h2 class="col-4">Calculadora de Pagos Uniformes</h2>

                <div></div>

                <label class="title" for="value-calculated-three">¿Que vamos a calcular?</label>
                <div class="input-box">
                    <select id="value-calculated-three">
                        <option value="1">Valor presente</option>
                        <option value="2">Valor futuro</option>
                        <option value="3">Anualidad - vPresente</option>
                        <option value="4">Anualidad - vFuturo</option>
                    </select>
                </div>

                <div></div>

                <div class="input-box">
                    <input type="text" id="interest-three">
                    <label>Tasa de interés</label>
                </div>

                <div class="input-box">
                    <input type="text" id="time-three" placeholder="Meses">
                    <label>Cantidad de tiempo</label>
                </div>

                <div class="input-box">
                    <input type="text" id="presentVal-three">
                    <label>Valor presente</label>
                </div>

                <div class="input-box">
                    <input type="text" id="annuity-three">
                    <label>Anualidad</label>
                </div>

                <div class="input-box">
                    <input type="text" id="futureVal-three">
                    <label>Valor futuro</label>
                </div>

                <div class="input-box">
                    <input class="inactive" type="text" id="profit-three" readonly>
                    <label>Rentabilidad (vf)</label>
                </div>

                <button class="btn col-2" onclick="calculateUniformPay()">Calcular</button>
            </div>
        </div>
    </section>
    
    <section class="provisional">
        <div class="four form">
            <h2>Tabla de amortización</h2>

            <div class="content">
                <div class="input-box">
                    <input type="text" id="amount-four">
                    <label for="amount">Monto del préstamo</label>
                </div>

                <div class="input-box">
                    <input type="text" id="interest-four" placeholder="Mensual">
                    <label for="interest">Tasa de interés</label>
                </div>

                <div class="input-box">
                    <input type="text" id="time-four" placeholder="Meses">
                    <label for="time">Número de cuotas</label>
                </div>

                <button class="btn" onclick="calculateLoan();">Calcular</button>
            </div>

            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>N° Periodos</th>
                            <th>Monto</th>
                            <th>Cuota fija</th>
                            <th>Interés</th>
                            <th>Abono a capital</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>

                    <tbody id="tableBody">
                    </tbody>

                    <tfoot>
                        <tr>
                            <td>Total</td>
                            <td id="t0">0</td>
                            <td id="t1">0</td>
                            <td id="t2">0</td>
                            <td id="t3">0</td>
                            <td id="t4">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </section>

    <section class="calc-content">
        <div class="calc five">
            <h2 class="col-2">T. efectiva ⇆ Tasa nominal</h2>
            
            <div class="input-box">
                <input type="text" id="effective-five" value="" placeholder="Porcentaje">
                <label>Tasa efectiva</label>
            </div>

            <div class="input-box">
                <input type="text" id="time-five" value="" placeholder="Meses">
                <label>Cantidad de tiempo</label>
            </div>

            <div class="arrow">↕</div>
            <div></div>

            <div class="input-box">
                <input type="text" id="nominal-five" value="" placeholder="Porcentaje">
                <label>Tasa nominal</label>
            </div>

            <div class="input-box">
                <label>Periodo de la tasa</label>
                <select id="period-five">
                    <option>Seleccionar...</option>
                    <option value="Mensual">Mensual</option>
                    <option value="Bimestral">Bimestral</option>
                    <option value="Trimestral">Trimestral</option>
                    <option value="Semestral">Semestral</option>
                    <option value="Anual">Anual</option>
                </select>
            </div>

            <button class="btn col-2" onclick="effectiveOrNominal()">Calcular</button>
        </div>

        <div class="calc six">
            <h2 class="col-3">Calculadora de Pagos Uniformes</h2>
            
            <label class="title">¿Que vamos a calcular?</label>
            <div class="input-box col-2">
                <select id="value-calculated-six">
                    <option value="1">Valor futuro</option>
                </select>
            </div>

            <label class="title">Tipo de interés</label>
            <div class="int-container">
                <label>
                    <input type="radio" value="effective" name="typeInt-six">
                    <span>Efectiva</span>
                </label>
                <label>
                    <input type="radio" value="nominal" name="typeInt-six">
                    <span>Nominal</span>
                </label>
            </div>

            <div class="input-box">
                <input type="text" id="interest-six" value="" placeholder="Porcentaje">
                <label>Tasa de interés</label>
            </div>

            <div class="input-box">
                <label>Periodo de la tasa</label>
                <select id="period-six">
                    <option>Seleccionar...</option>
                    <option value="Mensual">Mensual</option>
                    <option value="Bimestral">Bimestral</option>
                    <option value="Trimestral">Trimestral</option>
                    <option value="Semestral">Semestral</option>
                    <option value="Anual">Anual</option>
                </select>
            </div>

            <div class="input-box">
                <input type="text" id="presentVal-six" value="">
                <label>Valor presente</label>
            </div>

            <div class="input-box">
                <input class="inactive" type="text" id="futureVal-six" value="" readonly>
                <label>Valor futuro</label>
            </div>

            <div class="input-box">
                <input type="text" id="time-six" value="" placeholder="Meses">
                <label>Cantidad de tiempo</label>
            </div>

            <div class="input-box">
                <input class="inactive" id="years-six" value="" type="text" readonly>
                <label>Tiempo en años</label>
            </div>

            <button class="btn" onclick="calculator()">Calcular</button>
        </div>
    </section>

    <script src="Js/calc1.js" type="text/javascript"></script>
    <script src="Js/calc2.js" type="text/javascript"></script>
    <script src="Js/calc3.js" type="text/javascript"></script>
    <script src="Js/calc4.js" type="text/javascript"></script>
    <script src="Js/calc5.js" type="text/javascript"></script>
    <script src="Js/calc6.js" type="text/javascript"></script>
</body>
</html>
