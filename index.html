<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/index.css">
</head>
<body>
    <section>
        <div class="Calc1">
            <!--   <h2>Scientific calculator</h2>   -->
            <div class="display">
                <div id="previous"></div>
                <div id="current"></div>
            </div>
            <button class="col-2 btn1" onclick="display.removeNumbers()">C</button>
            <button class="btn1" onclick="display.deleteNumber()">&larr;</button>
            <button class="operator btn1" value="divide">%</button>
            <button class="number btn1">7</button>
            <button class="number btn1">8</button>
            <button class="number btn1">9</button>
            <button class="operator btn1" value="multiply">x</button>
            <button class="number btn1">4</button>
            <button class="number btn1">5</button>
            <button class="number btn1">6</button>
            <button class="operator btn1" value="subtract">-</button>
            <button class="number btn1">1</button>
            <button class="number btn1">2</button>
            <button class="number btn1">3</button>
            <button class="operator btn1" value="add">+</button>
            <button class="col-2 number btn1">0</button>
            <button class="number btn1">.</button>
            <button class="operator btn1" value="equal">=</button>
        </div>
    </section>
    
    <section>
        <div class="Calc2">
            <h2>Interest Calculator</h2>
        </div>
        
        <div class="Calc3">
            <h2>Uniform Payment Calculator</h2>
        </div>
    </section>
    
    <section>
        <div class="Calc4">
            <h2>Amortization table</h2>
        </div>
    </section>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
